<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS API</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="http://public.tableau.com/javascripts/api/tableau_v8.debug.js"></script>
	<script type="text/javascript" src="tableau.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h2 class="span7 pagination-centered">JS Sample</h2>
		</div>
		<div class="row">
			<h3 class="span7 offset3 pagination-centered" id="sheetName"></h3>
		</div>
		<div class="row">
			<ul id="menu" class="nav nav-list offset1 span2">
				<!-- <li><a onClick="switchView('Dashboard 2')">Chart 2</a></li> -->
				<li><button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" onClick="switchView('Dashboard 2')">Open Modal</button></li>
			</ul>
			<div id="viz"></div>
			<div id="myModal" class="modal fade" role="dialog">
				<div class="modal-dialog">
					<!-- Modal content-->
					<div class="modal-content">
						<div id="modal-viz"></div>
						<div class="modal-footer">
							<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
						</div>
					</div>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
